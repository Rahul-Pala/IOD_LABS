<!-- Creating a template : -->
<!-- Below is a template for a card with the CSS written alongside. -->
<!DOCTYPE html>
   <html>
      <head>
 <style>
    body {
      font-family : Arial, Helvetica , sans-serif ;
      background-color : #118ce3;
         }
    .card {
      padding: 10px;
        }
    .card-title {
      font-weight : 600;
      font-size : 3em;
       padding: 0 0 10px 0;
       }
    .card-description {
     font-weight : 400;
     font-size : 2em
      }
 </style>

 </head>
 <script src="script.js"></script>
 <body>
 <template id="card-template" >
 <div class="card">
 <div class="card-body" >
 <div class="card-title" ></div>
 <div class="card-text"></div>
 </div>
 </div>
 </template >
 
 <div id="card-list" ></div>
 

<script>

const data = [{name: 'bob', age: 23},
{name: 'alice', age: 39}]

    function addCard(text, body) {
    // clone the template
    const template = 
    document.getElementById("card-template")
    .content.cloneNode(true);
    // populate the template
    template.querySelector('.card-title').innerText = 
    text;
    template.querySelector('.card-text').innerText = 
    body;
    // include the populated template into the page
    document.querySelector('#card-list')
    .appendChild(template);
    }
    
   // addCard("custom title","custom text");
   // addCard("koko","hoho");
  //  addCard("toto","vovo");  //exercise 1

  function fetchNews() {
    fetch('https://fakestoreapi.com/products')
    .then((response) => response.json())
    .then((json) => {console.log(json);json.forEach(item =>addCard(item.price,item.price))}); //this works because the function newscars is not defined by let or const
}
fetchNews()

data.forEach(item =>addCard(item.name,item.age));

</script>

</body>
</html>
